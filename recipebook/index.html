<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="recipe.css" />
  </head>
  <body>
    <header>
      <img src="images1/images/recipe-book.png" />
      <h1>RecipeBook</h1>
    </header>

    <main>
      <form>
        <input type="text" />
        <button>search</button>
      </form>
      <!-- <article class="article-insertion"> -->

      <figure class="recipe">
        <img
          src="images1/images/apple-crisp.jpg"
          alt="image of apple crisp on a plate"
        />
        <figcaption>
          <ul class="recipe__tags">
            <li>Dessert</li>
            <li>Fruit</li>
          </ul>
          <h2><a href="#">Apple Crisp</a></h2>
          <p class="recipe__ratings">
            <span
              class="rating"
              role="img"
              aria-label="Rating: 3 out of 5 stars"
            >
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
          </p>
          <p class="recipe__description">
            This apple crisp recipe is a simple yet delicious fall dessert
            that's great served warm with vanilla ice cream.
          </p>
        </figcaption>
      </figure>
      <!-- </article> -->
    </main>

    <footer>
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images1/images/instagram_icon.svg" alt="instagram icon"
        /></a>
        <a href="#"
          ><img src="images1/images/youtube_icon.svg" alt="youtube icon"
        /></a>
        <a href="#"
          ><img src="images1/images/pinterest_icon.svg" alt="pinterest icon"
        /></a>
      </div>
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons"
        >Recipe icons created by Freepik - Flaticon</a
      >
    </footer>
  </body>
</html>

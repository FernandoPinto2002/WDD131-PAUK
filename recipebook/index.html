<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="recipe.css" />
    <script src="recipe.js" defer></script>
    <meta property="og:title" content="RecipeBook" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="RecipeBook for Beginners" />
    <meta property="og:image" content="URL to an image" />
    <meta name="twitter:title" content="Delicious Recipes Collection" />
    <meta
      name="twitter:description"
      content="A collection of mouthwatering recipes for every occasion. Explore easy-to-follow instructions and cooking tips."
    />
  </head>
  <body>
    <header>
      <img src="images1/images/recipe-book.png" alt="logo-image"/>
      <h1>RecipeBook</h1>
    </header>

    <main>
      <form>
        <input type="text" id="search-input" aria-label="Search" />
        <button id="search-btn">Search</button>
      </form>
      <div id="recipe-container"></div>
      <!-- <recipe> -->
    </main>

    <footer>
      <div class="social">
        <a href="#"
          ><img src="images1/images/instagram_icon.svg" alt="instagram icon"
        /></a>
        <a href="#"
          ><img src="images1/images/youtube_icon.svg" alt="youtube icon"
        /></a>
        <a href="#"
          ><img src="images1/images/pinterest_icon.svg" alt="pinterest icon"
        /></a>
      </div>
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons"
        >Recipe icons created by Freepik - Flaticon</a
      >
    </footer>
  </body>
</html>

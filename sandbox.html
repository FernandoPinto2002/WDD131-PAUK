<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Current Month Number</title>
  <link rel="stylesheet" href="sandbox.css">
</head>
<body>
    <div class="card-container">
        <div class="card-front">
          <!-- Front card content (e.g., number, name, expiration) -->
          <div class="card-number">1234 5678 9876 5432</div>
          <div class="card-name">John Doe</div>
          <div class="card-expiration">12/24</div>
        </div>
        <div class="card-back">
          <!-- Back card content (e.g., CVV/CVC, magnetic strip) -->
          <div class="card-cvc">CVV: 123</div>
        </div>
      </div>
</body>
</html>
